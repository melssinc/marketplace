<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago | Vitale</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="logo">Vitale</div>
</header>

<section class="section section-alt">

  <div class="form-box" style="text-align:center">

    <h2 id="titulo">Acceso profesional</h2>

    <p id="descripcion" style="margin-bottom:20px; opacity:0.85">
      Conecta directamente con un profesional verificado en Vitale.
    </p>

    <div style="margin: 24px 0; font-size:22px; font-weight:700;">
      $5.000 CLP
    </div>

    <a
      href="https://mpago.la/2MHGKeP"
      target="_blank"
      class="btn btn-primary btn-full"
    >
      Pagar y ver contacto
    </a>

    <p style="font-size:12px; opacity:0.6; margin-top:14px">
      Pago único · Sin suscripción · Acceso inmediato<br>
      Pago seguro procesado por Mercado Pago
    </p>

  </div>

</section>

<footer class="footer">
  <p>Vitale © 2025 – Bienestar integral</p>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const tipo = params.get("tipo");

  const titulo = document.getElementById("titulo");
  const descripcion = document.getElementById("descripcion");

  if (tipo === "entrenador") {
    titulo.innerText = "Acceso a Entrenador Personal";
    descripcion.innerText =
      "Conecta directamente con un entrenador profesional para mejorar tu rendimiento físico.";
  }

  if (tipo === "nutricionista") {
    titulo.innerText = "Acceso a Nutricionista";
    descripcion.innerText =
      "Recibe orientación nutricional personalizada adaptada a tu estilo de vida.";
  }

  if (tipo === "psicologo") {
    titulo.innerText = "Acceso a Psicólogo / Coach";
    descripcion.innerText =
      "Recibe apoyo profesional para tu bienestar mental, enfoque y claridad emocional.";
  }
</script>

</body>
</html>
